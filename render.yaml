services:
  # PostgreSQL Database
  - type: pserv
    name: process-manager-db
    env: docker
    plan: free
    region: frankfurt
    databases:
      - name: swift_processing
        databaseName: swift_processing
        user: postgres

  # Backend API (FastAPI)
  - type: web
    name: process-manager-backend
    env: python
    region: frankfurt
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: swift_processing
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: FRONTEND_URL
        value: https://process-manager-frontend.onrender.com
    healthCheckPath: /health

  # Frontend (React)
  - type: web
    name: process-manager-frontend
    env: static
    region: frankfurt
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: process-manager-backend
          envVarKey: RENDER_EXTERNAL_URL

